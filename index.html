<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/CSS/style.css">
    <title>Joe's Forecast</title>
</head>

<body>
    <header class="center bg-blue header">
        <h1><span class="badge text-bg-dark">Joe's Weather Dashboard</span></h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div id="searches" class="column">
                <input id="city-name" class="form-control" type="text" placeholder="Enter City Name..." aria-label="City: ">
                <button id="search" type="button" class="btn btn-primary">Search</button>
            </div>
            <div class="column">
                <h2>Current Forecast: </h2>
                <div id="today">
                
                </div>
                <h2>5-Day / 3-Hour Forecast: </h2>
                <div id="five-day">
                    
                </div>


            </div>
        </div>
    </div>
    
    





    <!-- DayJS and Advanced Format -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <!-- My JS -->
    <script src="./Develop/JS/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
